    <!-- TIPOGRAF√çA -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;

            /* üé® Fondo Degradado Amarillo Art√≠stico */
            background: linear-gradient(135deg, #fde067, #f5c400, #f4b600);
            background-size: 200% 200%;
            animation: gradientMove 8s ease infinite;
        }

        /* Animaci√≥n del fondo */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        /* Animaci√≥n de entrada */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            color: #222;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
        }

        .logo-wrapper {
            display: flex;
            gap: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .logo-card {
            width: 240px;
            background: rgba(255,255,255,0.75);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            cursor: pointer;
            text-decoration: none;
            color: black;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
        }

        /* Animaci√≥n suave flotante */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo-card:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
        }

        /* ‚ú® Brillo al pasar el mouse */
        .logo-card::before {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.4);
            transform: skewY(-10deg);
            transition: 0.4s;
        }

        .logo-card:hover::before {
            top: 100%;
        }

        .logo-card img {
            width: 100%;
            height: auto;
            margin-bottom: 12px;
        }

        .logo-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .logo-card {
                width: 180px;
            }
        }
    </style>
</head>
